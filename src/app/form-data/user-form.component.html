<div class="container mycontainer">
  <h1>Login Form</h1>
  <form (ngSubmit)="onSubmit()">
      <div class="form-group">
          <label for="serverUrl">Server Url</label>
          <input type="text" class="form-control" id="serverUrl" [(ngModel)]="model.serverUrl" name="serverUrl" required>
        </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input type="text" class="form-control" id="email" [(ngModel)]="model.email" name="email" required>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" [(ngModel)]="model.password" name="password" required>
    </div>

    <button class="btn btn-success">Submit</button>

  </form>
</div>
