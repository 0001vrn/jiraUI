<mat-form-field>
  <input matInput [matDatepickerFilter]="myFilter" [min]="myMin" [max]="myMax" [matDatepicker]="picker" placeholder="Choose a date" (dateChange)="dateEvent('change',$event)" disabled>
  <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-datepicker #picker disabled="false"></mat-datepicker>
</mat-form-field>
